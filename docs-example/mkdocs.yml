# Sample MkDocs configuration for use with doc2mkdocs
# Copy this file to your project root and customize as needed

site_name: My Documentation
site_description: Documentation converted with doc2mkdocs
site_author: Your Name
site_url: https://example.com

# Repository
repo_name: yourusername/yourproject
repo_url: https://github.com/yourusername/yourproject

# Copyright
copyright: Copyright &copy; 2025 Your Name

# Theme
theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

# Plugins
plugins:
  - search
  - tags

# Markdown extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

# Navigation
# You can paste the content from mkdocs-nav-snippet.yml here
# or manually organize your converted documents
nav:
  - Home: index.md
  - User Guide: user-guide.md
  - API Reference: api-reference.md
  - Data Tables: data-tables.md

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername

